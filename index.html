<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/quotation-icon-17.png" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <!---------------------  bootstrap  ---------------------->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--------------------  Main CSS File --------------------->
    <link rel="stylesheet" href="css/main.css" />
    <title>Quotes</title>
  </head>
  <body>
    <section id="home-page" class="d-flex align-items-center">
      <div class="container text-center text-black">
        <div class="row">
          <div class="col-sm-12">
            <h1>Quote of the Day</h1>

            <div class="col-sm-12">
              <div class="contant-image">
                <img
                  src="./images/cal-newport.png"
                  alt="Cal Newport"
                  id="images"
                />
              </div>
            </div>
            <div class="col-sm-12">
              <p id="auther" class="auther">Cal Newport</p>
            </div>
            <p id="quote" class="quote">
              “ Passion comes after you put in the hard work to become
              excellentat something valuable, not before. In other words, what
              you do for a living is much less important than how you do it. ”
            </p>
            <div
              class="buttns d-flex justify-content-between align-items-center"
            >
              <span id="voiceBtn" class="voice">
                <i class="fa-solid fa-volume-high"></i>
              </span>

              <button id="addBtn" class="bttn">
                <span href="" class="text-buttn"> add new quote</span>
                <i class="fa-solid fa-feather-pointed"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
